<div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12 login-register-form">
                <div class="title"><span>Login</span></div>
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label for="emailInputLogin">E-mail</label>
                        <input type="email" class="form-control" ng-model="Login.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInputLogin">Senha</label>
                        <input type="password" class="form-control" ng-model="Login.password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">
                            Lembrar senha
                        </label>
                    </div>
                    <button type="submit" class="btn btn-sm pull-left"><i class="fa fa-long-arrow-right"></i> Login</button>
                    <button type="submit" class="btn btn-sm pull-right">Esqueceu a senha ?</button>
                </form>
            </div>            
        </div>
    </div>
