 <div class="container">
        <div class="row" >
             <div class="table-responsive">
                <table class="table table-bordered table-cart">
                 <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ListaPaginada">
                            <td class="img-cart">
                                {{item.name}}
                            </td> 
                             <td class="img-cart">
                                {{item.email}}
                            </td>                               
                        </tr>
                    </tbody>
                </table>
                <div paginacao></div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-8 login-register-form">
                <div class="title"><span>Registrar Usuario</span></div>
                <div class="row">
                    <form ng-submit="register()">
                        <div class="form-group col-sm-6">
                            <label for="nameInput">Nome</label>
                            <input type="text" class="form-control" ng-model="user.name" placeholder="Name" ng-required="true">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="emailInput">E-mail</label>
                            <input type="email" class="form-control" ng-model="user.email" placeholder="Email" ng-required="true">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="passwordInput">Senha</label>
                            <input type="password" class="form-control" ng-model="user.password" placeholder="Password" ng-required="true">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="passwordConfirmInput">Confirmar Senha</label>
                            <input type="password" class="form-control" ng-model="user.confirmPassword"" placeholder="Password" ng-required="true">
                        </div>                                            
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-sm"><i class="fa fa-long-arrow-right" ng-disable="user.password != user.confirmPassword"></i> Registrar</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
